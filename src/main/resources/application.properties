spring.application.name=ticket-platform

# connessione a db
spring.datasource.url=jdbc:mysql://localhost:3306/db_giullstravells
spring.datasource.username=root
spring.datasource.password=rootroot

# comunica a hibernate dialetto da usare
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# comportamento tabelle in relazione a server: create / create-drop / update / validate / none
spring.jpa.hibernate.ddl-auto=update

# DEBUG - ogni query viene mostrata in console
spring.jpa.show-sql=true
# DEBUG - Formattazione delle query
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.fail-on-empty-beans=false

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
