<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <title>Giull's Travels</title>
</head>

<body>
    <nav th:fragment="navbar(current)" class="navbar navbar-expand-lg navbar-light shadow mb-5">
        <div class="container container-fluid">
            <a class="navbar-brand" th:href="@{/giullstravells/tickets}">
                <img class="logo-width" th:src="@{/img/logo.png}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/giullstravells/tickets}" th:classAppend="${current == 'Tickets'} ? 'active' : ''">Tickets</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/giullstravells/categorie}"
                            th:classAppend="${current == 'Categorie'} ? 'active' : ''">Categorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/users}"
                            th:classAppend="${current == 'Utenti'} ? 'active' : ''">Utenti</a>
                    </li>
                </ul>
            
                <div class="d-flex align-items-center ms-auto gap-2">
                    <!-- Username -->
                    <div class="fs-14 text-truncate username-center" style="max-width: 120px;">User: <span sec:authentication="name"></span></div>
                    <!-- Logout -->
                    <a class="btn btn-sm btn-outline-primary d-inline-flex align-items-center" th:href="@{/logout}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                            <path fill-rule="evenodd"
                                d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                        </svg>
                        <span class="ms-2">LOGOUT</span>
                    </a>
                    <!-- Icona utente -->
                    <a class="btn btn-sm btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center p-2"
                        th:href="@{/users/{username}(username=${#authentication.name})}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                            viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
