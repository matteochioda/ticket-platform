<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/app.css">
    <title>Giull's Travells</title>
</head>

<body>
    <!-- navbar -->
    <nav th:replace="navbar :: navbar('Tickets')"></nav>
    <div class="container bg-white shadow-lg my-5 py-5 px-5 rounded-3">
        <div class="content p">
            <!-- titolo del ticket-->
            <div class="row">
                <div class="col-12 col-lg-10">
                    <h2>
                        <span class="numans-regular" th:text="${ticket.titolo}"></span>
                    </h2>
                </div>
                <!-- stato del ticket -->
                <div class="col-12 col-lg-2 mt-3 mt-lg-0">
                    <form class="d-flex flex-column align-items-center" th:action="|/giullstravells/tickets/show/${ticket.id}|"
                        method="post" th:object="${ticket}">
                        <!-- badge visibile su md+ -->
                        <h5 class="text-center d-none d-md-block" th:if="*{stato == 'DA_GESTIRE'}">
                            <span class="bg-danger py-1 px-3 text-white bg-opacity-75 shadow rounded-pill">da gestire</span>
                        </h5>
                        <h5 class="text-center d-none d-md-block" th:if="*{stato == 'IN_CORSO'}">
                            <span class="bg-warning py-1 px-3 text-white bg-opacity-75 shadow rounded-pill">in corso...</span>
                        </h5>
                        <h5 class="text-center d-none d-md-block" th:if="*{stato == 'COMPLETATO'}">
                            <span class="bg-success py-1 px-3 text-white bg-opacity-75 shadow rounded-pill">completato</span>
                        </h5>
                        <!-- cerchio colore su sm -->
                        <div class="d-md-none my-1">
                            <span th:if="*{stato == 'DA_GESTIRE'}" class="d-inline-block bg-danger bg-opacity-75 rounded-circle dimensioni-cerchio"></span>
                            <span th:if="*{stato == 'IN_CORSO'}" class="d-inline-block bg-warning bg-opacity-75 rounded-circle dimensioni-cerchio"></span>
                            <span th:if="*{stato == 'COMPLETATO'}" class="d-inline-block bg-success bg-opacity-75 rounded-circle dimensioni-cerchio"></span>
                        </div>
                        <!-- select e button coferma-->
                        <select th:if="${stessoUtente} and ${user.stato} == 'attivo'" class="form-select form-select-sm text-center mt-2" name="stato">
                            <option th:value="DA_GESTIRE" th:selected="${ticket.stato == 'DA_GESTIRE'}">da gestire</option>
                            <option th:value="IN_CORSO" th:selected="${ticket.stato == 'IN_CORSO'}">in corso...</option>
                            <option th:value="COMPLETATO" th:selected="${ticket.stato == 'COMPLETATO'}">completato</option>
                        </select>
                        <button th:if="${stessoUtente} and ${user.stato} == 'attivo'"
                            class="btn w-100 btn-sm btn-outline-success d-flex align-items-center justify-content-center mt-2" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
                                viewBox="0 0 16 16">
                                <path
                                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                            </svg>
                            <span class="ms-2">Aggiorna</span>
                        </button>
                    </form>
                </div>
            </div>
            <hr />
            <!-- descrizione -->
            <div class="row">
                <div class="col-12 mb-5">
                    <h5>Descrizione</h5>
                    <div class="pb-5" th:text="${ticket.descrizione}"></div>
                </div>
            </div>
            <!-- gruppo note -->
            <div class="row">
                <div class="col-9">
                    <!-- note -->
                    <h5 class="mb-3">Note</h5>
                    <!-- messaggio nessuna nota inserita -->
                    <div th:unless="${listaNote.size() > 0}" class="alert alert-primary">Nessuna nota inserita</div>
                    <div th:each="nota : ${listaNote}" th:if="${listaNote.size() > 0}" class="bg-light border border-2 py-2 px-4 rounded-3 mb-2">
                        <!-- nome operatore e button elimina nota -->
                        <div class="d-flex justify-content-between">
                            <div class="fs-12 mb-3" th:text="|${user.nome} ${user.cognome}|"></div>
                            <form th:action="|/giullstravells/tickets/show/${ticket.id}/note/${nota.id}|" method="post">
                                <button th:if="${stessoUtente}" class="btn btn-outline-secondary py-0 px-1 fs-12" onclick="return confirm('Desideri eliminare la Nota?')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path
                                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <!-- testo della nota -->
                        <div class="mb-3" th:text="${nota.testo}"></div>
                        <!-- data e ora della nota -->
                        <div class="text-end fs-12" th:text="${nota.getFormattedCreatedAt()}"></div>
                    </div>
                    <button th:if="${stessoUtente}" class="btn btn-sm btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#modal">Aggiungi Nota</button>
                    <!-- modale -->
                    <form th:action="|/giullstravells/tickets/show/${ticket.id}/note|" method="post">
                        <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content p-3">
                                    <h5>Inserisci nota</h5>
                                    <textarea class="form-control mb-3" rows="4" placeholder="Inserisci qui la tua nota" name="testo"></textarea>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-sm btn-outline-danger px-4" data-bs-dismiss="modal">Chiudi</button>
                                        <button type="submit" class="btn btn-sm btn-outline-success px-4">Salva</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr />
            <!-- info creazione -->
            <ul class="mb-5 fs-14">
                <li th:text="|Data di creazione: ${ticket.getFormattedCreatedAt}|"></li>
                <li th:if="${ticket.assegnatoA != null}">Assegato a: 
                    <a class="text-decoration-none" th:href="@{|/users/${ticket.assegnatoA.getUsername()}}|" th:text="|${ticket.assegnatoA.nome} ${ticket.assegnatoA.cognome}|"></a>
                    <span th:if="${user.stato} == 'attivo'"> - [<span class="text-success">Attivo</span>]</span>
                    <span th:if="${user.stato} == 'non_attivo'"> - [<span class="text-danger">Non attivo</span>]</span>
                </li>
                <li th:unless="${ticket.assegnatoA != null}">Operatore: <span class="text-danger">Da assegnare</span></li>
                <li>Creato da: <a class="text-decoration-none" th:href="@{|/users/${ticket.creatoDa.getUsername()}}|" th:text="|${ticket.creatoDa.nome} ${ticket.creatoDa.cognome}|"></a></li>
            </ul>
            <!-- torna alla lista tickets -->
            <a th:href="@{/giullstravells/tickets}" class="d-block text-decoration-none mt-5 pt-5">‚Üê Torna alla lista dei Tickets</a>
        </div>
    </div>
    <!-- footer -->
    <footer class="shadow-lg">
        <div class="container">
            <div class="d-flex row justify-content-between align-items-center py-4 gap-2">
                <div class="col-12 col-lg-3 fs-14 text-center text-lg-start">
                    <div>Mail: servizio_clienti@giullstravells.it</div>
                </div>
                <div class="col-12 col-lg-3 text-lg-center text-center">
                    <a class="navbar-brand" th:href="@{/giullstravells/tickets}">
                        <img class="logo-width" th:src="@{/img/logo.png}" alt="logo">
                    </a>
                </div>
                <div class="col-12 col-lg-3 text-lg-end fs-14 text-center">
                    <div>Phone: +39 02 75 40 7660</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
