<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">

    <!-- bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <!-- app CSS -->
    <link rel="stylesheet" th:href="@{/app.css}">
    <!-- titolo -->
    <title>Giull's Travells</title>
</head>

<body>
    <!-- navbar -->
    <nav th:replace="navbar :: navbar('Tickets')"></nav>
    <!-- /navbar -->
    <div class="container bg-white shadow-lg mt-5 py-5 px-5 rounded-3">
        <div class="content">
            <!-- h2 -->
            <h2 class="text-center numans-regular" th:text="|${user.nome} ${user.cognome}|"></h2>
            <div class="text-center mb-2" th:each="ruolo : ${user.ruoli}">
                <div th:text="|[${ruolo.nome}]|"></div>
            </div>
            <div th:if="${user.stato == 'non_attivo'}" class="text-center text-danger fs-14 mb-5">Non attivo</div>
            <div th:if="${user.stato == 'attivo'}" class="text-center text-success fs-14 mb-5">Attivo</div>
            
            <hr />
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="card my-5 shadow" style="width: 40rem;">
                        <div class="card-header d-flex justify-content-between">
                            <div class="fw-bold">Dati Utente</div>
                            <a th:if="${utenteLoggato.equals(user.username)}" class="btn btn-sm btn-outline-secondary fs-12" href="" data-bs-toggle="modal" data-bs-target="#modal">Modifica dati</a>
                        </div>
                        <!-- modale -->
                        <form th:action="|/users/${user.id}/edit|" method="post">
                            <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content p-3">
                                        <h5 class="mb-3">Modifica dati</h5>
                                        <input type="text" name="nome" class="mb-3 form-control" th:value="${user.nome}">
                                        <input type="text" name="cognome" class="mb-3 form-control" th:value="${user.cognome}">
                                        <input type="text" name="username" class="mb-3 form-control" th:value="${user.username}">
                                        <div class="d-flex justify-content-between">
                                            <button type="button" class="btn btn-sm btn-outline-danger px-4" data-bs-dismiss="modal">Chiudi</button>
                                            <button type="submit" class="btn btn-sm btn-outline-success px-4">Salva</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- nome -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span class="text-secondary">Nome: </span>
                                <span th:text="${user.nome}"></span>
                            </li>
                            <!-- cognome -->
                            <li class="list-group-item">
                                <span class="text-secondary">Cognome: </span>
                                <span th:text="${user.cognome}"></span>
                            </li>
                            <!-- username -->
                            <li class="list-group-item">
                                <span class="text-secondary">Username: </span>
                                <span th:text="${user.username}"></span>
                            </li>
                            <!-- stato operatore -->
                            <li th:if="${stessoUtente}" class="list-group-item">
                                <form th:action="@{/users/{username}/toggle(username=${user.username})}" method="post">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" onchange="this.form.submit()" th:checked="${user.stato == 'attivo'}" th:disabled="${ticketNonCompletati.size() > 0}">
                                        <label class="form-check-label" th:text="${user.stato == 'attivo'} ? 'Attivo' : 'Non attivo'"></label>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div> 
            <hr>
            <div class="row">
                <h4 class="text-center mt-4 mb-5">Ticket assegnati a: '<span th:text="|${user.nome} ${user.cognome}|"></span>'</h4>
                <!-- tabella -->
                <div th:unless="${listaTicketAssegnati.size > 0}" class="alert alert-primary text-center shadow" role="alert">Nessun ticket assegnato</div>
                <table th:if="${listaTicketAssegnati.size > 0}" class="table table-light table-hover shadow-lg table-striped align-middle">
                    <thead>
                        <tr>
                            <!-- contatore -->
                            <th scope="col"></th>
                            <!-- titolo -->
                            <th scope="col">Titolo</th>
                            <!-- data di creazione -->
                            <th scope="col">Data di creazione</th>
                            <!-- operatore -->
                            <th scope="col">Operatore</th>
                            <!-- stato -->
                            <th scope="col">Stato</th>
                            <!-- dettagli -->
                            <th scope="col">Dettagli</th>
                            <!-- edit -->
                            <th sec:authorize="hasAuthority('ADMIN')" scope="col">Modifica</th>
                            <!-- delete -->
                            <th sec:authorize="hasAuthority('ADMIN')" scope="col">Elimina</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket, iterStat : ${listaTicketAssegnati}">
                            <!-- id -->
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <!-- titolo -->
                            <td th:text="${ticket.titolo}"></td>
                            <!-- data di creazione -->
                            <td class="fs-14" th:text="${ticket.getFormattedCreatedAt}"></td>
                            <!-- operatore -->
                            <td class="fs-14" th:unless="${ticket.assegnatoA == null}">
                                <a class="text-decoration-none" th:href="@{|/users/${ticket.assegnatoA.getUsername()}}|"
                                    th:text="|${ticket.assegnatoA.cognome} ${ticket.assegnatoA.nome}|"></a>
                            </td>
                            <td class="text-danger fs-14" th:if="${ticket.assegnatoA == null}">Da assegnare</td>
                            <!-- stato -->
                            <td class="fs-14" th:if="${ticket.stato == 'DA_GESTIRE'}">
                                <span class="bg-danger py-1 px-3 text-white bg-opacity-75 shadow-sm rounded-pill">da gestire</span>
                            </td>
                            <td class="fs-14" th:if="${ticket.stato == 'IN_CORSO'}">
                                <span class="bg-warning py-1 px-3 text-white bg-opacity-75 shadow-sm rounded-pill">in corso...</span>
                            </td>
                            <td class="fs-14" th:if="${ticket.stato == 'COMPLETATO'}">
                                <span class="bg-success py-1 px-3 text-white bg-opacity-75 shadow-sm rounded-pill">completato</span>
                            </td>
                            <!-- show -->
                            <td>
                                <a th:href="@{|/giullstravells/tickets/show/${ticket.id}|}" type="button"
                                    class="btn btn-sm btn-outline-primary shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-book" viewBox="0 0 16 16">
                                        <path
                                            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />
                                    </svg>
                                </a>
                            </td>
                            <!-- edit -->
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <a th:href="@{|/giullstravells/tickets/edit/${ticket.id}|}" type="button"
                                    class="btn btn-sm btn-outline-success shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                                    </svg>
                                </a>
                            </td>
                            <!-- delete -->
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <form th:action="@{/giullstravells/tickets/delete/{id}(id=${ticket.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger shadow-sm"
                                        onclick="return confirm('Desideri eliminare il Ticket?')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                                        </svg>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <!-- app JS -->
    <script th:src="@{/app.js}"></script>
</body>

</html>
