<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
    <!-- bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <!-- app CSS -->
    <link rel="stylesheet" th:href="@{/app.css}">
    <!-- titolo -->
    <title>Giull's Travells</title>
</head>

<body>
    <!-- navbar -->
    <nav th:replace="navbar :: navbar('Utenti')"></nav>
    <!-- /navbar -->
    <div class="container bg-white shadow-lg my-5 py-5 px-5 rounded-3">
        <div class="content">
            <!-- h1 -->
            <h2 class="text-center mb-5 numans-regular">Utenti</h2>
            <hr />
            <!-- messaggio successo creazione -->
            <th:block th:if="${successMessage != null}">
                <div class="alert alert-success alert-dismissible fade show mt-3 text-center" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>
            <!-- messaggio successo modifica -->
            <th:block th:if="${successEditMessage != null}">
                <div class="alert alert-success alert-dismissible fade show mt-3 text-center" role="alert">
                    <span th:text="${successEditMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>
            <th:block th:if="${errorMessage != null}">
                <div class="alert alert-danger alert-dismissible fade show mt-3 text-center" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </th:block>
            <div class="d-flex justify-content-between mt-5">
                <!-- button creazione utente -->
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users/create}"
                    class="btn btn-outline-success mb-4 shadow d-inline-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                    </svg>
                    <span class="ms-2">Crea Utente</span>
                </a>
                <!-- filtro nome utente -->
                <div class="col-12 col-lg-4 mb-4">
                    <form method="get" th:action="@{/users}">
                        <div class="input-group">
                            <input class="form-control" type="text" name="keyword" placeholder="Cerca per nome...">
                            <button class="btn btn-outline-primary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- tabella -->
            <div th:unless="${listaUtenti.size > 0}" class="alert alert-primary text-center shadow" role="alert">
                Nessun Utente trovato</div>
            <div class="table-responsive mb-0 shadow-lg">
                <table th:if="${listaUtenti.size > 0}"
                    class="table table-light table-hover shadow-lg table-striped align-middle mb-0">
                    <thead>
                        <tr>
                            <!-- contatore -->
                            <th scope="col"></th>
                            <!-- nome -->
                            <th scope="col">Nome</th>
                            <!-- dettagli -->
                            <th scope="col">Username</th>
                            <!-- edit -->
                            <th sec:authorize="hasAuthority('ADMIN')" scope="col">Modifica</th>
                            <!-- delete -->
                            <th sec:authorize="hasAuthority('ADMIN')" scope="col">Elimina</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iterStat : ${listaUtenti}">
                            <!-- id -->
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <!-- nome -->
                            <td>
                                <a class="text-decoration-none" th:href="@{|/users/${item.username}|}" th:text="|${item.cognome} ${item.nome}|"></a>
                            </td>
                            <!-- username -->
                            <td th:text="${item.username}"></td>
                            <!-- edit -->
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <a th:href="@{|/users/edit/${item.username}|}" type="button"
                                    class="btn btn-sm btn-outline-success shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                                    </svg>
                                </a>
                            </td>
                            <!-- delete -->
                            <td sec:authorize="hasAuthority('ADMIN')">
                                <form th:action="@{|/users/delete/${item.id}|}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger shadow-sm"
                                        onclick="return confirm('Desideri eliminare l\'Utente?')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                                        </svg>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /tabella -->
        </div>
    </div>
    <!-- footer -->
    <footer class="shadow-lg">
        <div class="container">
            <div class="d-flex row justify-content-between align-items-center py-4 gap-2">
                <div class="col-12 col-lg-3 fs-14 text-center text-lg-start">
                    <div>Mail: servizio_clienti@giullstravells.it</div>
                </div>
                <div class="col-12 col-lg-3 text-lg-center text-center">
                    <a class="navbar-brand" th:href="@{/giullstravells/tickets}">
                        <img class="logo-width" th:src="@{/img/logo.png}" alt="logo">
                    </a>
                </div>
                <div class="col-12 col-lg-3 text-lg-end fs-14 text-center">
                    <div>Phone: +39 02 75 40 7660</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <!-- app JS -->
    <script th:src="@{/app.js}"></script>
</body>

</html>
