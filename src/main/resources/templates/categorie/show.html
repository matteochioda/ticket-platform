<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/app.css">
    <title>Giull's Travells</title>
</head>

<body>
    <nav th:replace="navbar :: navbar('Categorie')"></nav>
    <div class="container bg-white shadow-lg mt-5 py-5 px-5 rounded-3">
        <div class="content">
            <!-- nome -->
            <h2 class="text-center mb-5 numans-regular" th:text="${categoria.nome}"></h2>
            <hr />
            <div class="row">
                <div class="col-8 mb-5">
                    <ul>
                        <li th:text="|Descrizione: ${categoria.descrizione}|"></li>
                    </ul>
                </div>
            </div>
            <hr />
            <a th:href="@{/giullstravells/categorie}" class="text-decoration-none">‚Üê Torna alla lista delle Categorie</a>


        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
